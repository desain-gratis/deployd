name: Build & Release Go Binary (Official Only)

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write   # required only for release job

jobs:

  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Build binaries
        run: |
          mkdir -p dist
          GOOS=linux GOARCH=amd64 go build -o dist/myapp cmd/deploy/*.go

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: myapp-linux-amd64
          path: dist/myapp
          retention-days: 7


  release:
    needs: build
    runs-on: ubuntu-latest

    permissions:
      contents: write   # allow creating release + uploading assets

    steps:
      - name: Download binary artifact
        uses: actions/download-artifact@v4
        with:
          name: myapp-linux-amd64
          path: release

      - name: Create GitHub Release (if missing)
        run: |
          TAG="${GITHUB_REF#refs/tags/}"
          gh release create "$TAG" \
            --notes "Automated release for $TAG" \
            --title "$TAG" \
            --repo "$GITHUB_REPOSITORY" \
            || echo "Release already exists"

      - name: Upload asset to release
        run: |
          TAG="${GITHUB_REF#refs/tags/}"
          gh release upload "$TAG" release/myapp \
            --repo "$GITHUB_REPOSITORY" \
            --clobber
