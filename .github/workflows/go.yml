# This workflow will build a golang project

name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: write

jobs:

  build:
    runs-on: ubuntu-latest

    outputs:
      draft_tag: ${{ steps.draft_tag.outputs.draft_tag }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.23'

      - name: Test
        run: go test -v ./...

      - name: Build
        run: |
          mkdir -p dist
          GOOS=linux GOARCH=amd64 go build -o dist/myapp -v ./cmd/deploy/*.go

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: myapp-linux-amd64
          path: dist/myapp
          retention-days: 7

      # ------------------------------------------
      # GENERATE A DRAFT TAG FOR MAIN BRANCH
      # ------------------------------------------
      - name: Generate draft tag
        id: draft_tag
        if: github.ref == 'refs/heads/main'
        run: |
          sha=$(git rev-parse --short HEAD)
          tag="v0.0.0-main-$sha"
          echo "draft_tag=$tag" >> $GITHUB_OUTPUT
          echo "[INFO] Draft tag generated: $tag"

